<!DOCTYPE html>
<html lang="en">
<head>

    <title>K&N</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Hi Khalid! Do you admit once and forever that you are the true old person here?</h2>
